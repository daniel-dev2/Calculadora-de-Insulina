<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Calculadora de Insulina</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Calculadora de Insulina</h1>
            </div>
            
            <div id="content">
                <p>Insira a medida de glicemia atual</p>
                <input type="text" placeholder="Ex.: 200" name="glicemia" id="glicemiaID" autocomplete="off">
                <button id="botao">Calcular!</button>
                
                
                <p id="meta-id"></p>
                <p id="resultado-id"></p>
                <p id="fator-id"></p>
                <p id="resultado-a-aplicar"></p>
                <p id="insulina-fixa-id"></p>
                
                
                <p id="resultado-final"></p>
            </div>

            <div id="footer">
                
            </div>
            

            
        </div>
        
    </body>
</html>
